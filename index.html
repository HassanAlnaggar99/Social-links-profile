<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image">
    <h1 id="name">Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    <p id="description">"Front-end developer and avid reader."</p>
    <div class="links">
      <div class="link"><a href="">GitHub</a></div>
      <div class="link"><a href="">Frontend Mentor</a></div>
      <div class="link"><a href="">LinkedIn</a></div>
      <div class="link"><a href="">Twitter</a></div>
      <div class="link"><a href="">Instagram</a></div>
    </div>
  </main>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/HassanAlnaggar99">Hassan Alnaggar</a>.
  </footer>
</body>
</html>
